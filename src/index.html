<body>

<div class="header">
  <h1>Capstone</h1>
  <p>A <b>responsive</b> Advisors</p>
</div>



<div class="row">
  <div class="side">
    <h2>Introduction:</h2>
    <h3>Match student with your favourite advisor!!</h3>
    <div class="a">
      <input id="Student" type="file">
      <input id="Advisor" type="file">
      <output id="out" type file></output>
    </div>
  </div>
</div>

<script>
  function calculateMatch() {
    var scorer = require('./scorer.js');
    scorer = new scorer("Advisor.csv", "Student.csv");
    console.log("Got here nice job");
    scorer.fill_advisor_array();
    scorer.fill_student_array();
    scorer.calculate_score();
    scorer.calculate_results();
    scorer.print_results();
  }
</script>
  
    
<div class="footer">
  <input type="button" value="Calculate Match" onclick="calculateMatch();"/>    
</div>
